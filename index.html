<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flash Cards</title>
    <!-- <script src="../../jquery-3.1.0.min.js"></script> -->
    <link rel = "stylesheet" type = "text/css" href = "styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>
  <body>

    <img src = "http://i01.i.aliimg.com/wsphoto/v0/972391607/Chinese-painting-Artist-Oriental-asian-traditional-Landscape-painting-brush-painting-rice-paper-office-decoration-Fengshui.jpg" alt = "background">

    <header>
      <h2>Flash Cards</h2>
    </header>

    <main>
        <div id = "table">

            <button id = "startButton">Start</button>

            <h3>Score</h3>

            <div id ='indexCard'>
                <p id ='cardText'>Click start to begin</p>
            </div>

            <div id = "bottomItems">
              <div id = "flipCards">
                <div id = 'arrow-up'></div>
                <p>Arrow to flip cards</p>
                <div id = 'arrow-down'></div>
              </div>
              <div id = 'answerBox'>
                <p>Y = I know it!</p>
                <p>X = I don't know it : (</p>
              </div>


              <div id = "nextCard">
                <div id = 'arrow-left'></div>
                <p>Arrow to navigate cards</p>
                <div id = 'arrow-right'></div>
              </div>
            </div>

        </div>

</main>

<footer>
  <div></div>
  <h4>Developed by<a href = "https://kjmahoney.github.io./"> Kevin Mahoney</a></h4>
</footer>

  <script src="script.js" charset="UTF-8"></script>
  </body>
</html>
